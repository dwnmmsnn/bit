<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bill.css">
  <title>Node.js HTML CSS Server</title>
</head>

<body>
  
  <div id="customer0" class="customer">
        <div id="home" class="home"> 
        <a href="/user"><button class="prebtn"><img src="https://www.systemuicons.com/images/icons/chevron_left.svg"></button></a>
      </div>
        
      <div class="mid">
        <h>Profile</h>
      </div>

      <form action="/user" method="post">

        <input class="inpt" type="hidden" name="ID">
        <input class="inpt" type="hidden" name="userID">
        
        <div class="block">
          <h>First name</h></br>
          <input class="inpt" name="fname"  type="text">
        </div>
          
        <div class="block">
          <h>Last name</h></br>
          <input class="inpt" name="lname"  type="text">
        </div>
          
        <div class="block">
          <h>Email</h></br>
          <input class="inpt" name="email"  type="text">
        </div>
          
        <div class="block">
          <h>Phone number</h></br>
          <input class="inpt" name="phonenumber"  type="text">
        </div>
          
        <div class="block">
          <h>Address</h></br>
          <input class="inpt" name="address"  type="text">
        </div>
          
        <div class="block">
          <h>Post code</h></br>
          <input class="inpt" name="postcode"  type="text">
        </div>
          
        <div class="block">
          <h>City</h></br>
          <input class="inpt" name="city"  type="text">
        </div>
        
        <div class="block">
          <h>Country</h></br>
          <input class="inpt" name="country" type="text">
        </div>
          
        <button class="rightbtn" type="submit"></button>
      </div>
    
</body>

</html>
