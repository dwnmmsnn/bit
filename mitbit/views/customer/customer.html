<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/bill.css">
  <title>Node.js HTML CSS Server</title>
</head>

<body>

  <div class="customer">
        <div id="home" class="home"> 
        <a href="/customer"><button id="prebtn" class="prebtn"><img src="https://www.systemuicons.com/images/icons/chevron_left.svg"></button></a>
        
        <form action="/customer" method="post">
        <div class="mid">
        <h>New Customer</h>
        </div>
        </div>

        <input type="hidden" name="ID">

        <input type="hidden" name="userID">
        
        <div class="block">
        <h>First name</h></br>
        <input id="fname" name="fname" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>Last name</h></br>
        <input id="lname" name="lname" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>Email</h></br>
        <input id="email" name="email" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>Phone number</h></br>
        <input id="phonenumber" name="phonenumber" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>Address</h></br>
        <input id="address" name="address" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>Post code</h></br>
        <input id="postcode" name="postcode" class="inpt" type="text">
        </div>
          
        <div class="block">
        <h>City</h></br>
        <input id="city" name="city" class="inpt" type="text">
        </div>
        
        <div class="block">
        <h>Country</h></br>
        <input id="country" name="country" class="inpt" type="text">
        </div>
          
        <button id="newcustomerbtn" class="newbtn" type=submit>+</button>
    </form>
  </div>

</body>

</html>
